<body class="dialog" >
<h2 mat-dialog-title>Welcome</h2>
<div mat-dialog-content>
    <p>Enter your User Name</p>
<mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput type="text" placeholder="enter your name" [(ngModel)]="user.userName" name="name">
</mat-form-field>
    <p>Enter Your Password</p>
<mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="enter password" [(ngModel)]="user.password" name="password" >
</mat-form-field>


</div>
<div mat-dialog-actions>
    <button class="btn" mat-dialog-close (click)="handleLogin()" style="margin-left: 160px ;margin-bottom: 40px; " [disabled]="!user.userName">Login</button>
</div>
</body>
