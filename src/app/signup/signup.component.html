<body class="dialog">
<div>

    <h2 mat-dialog-title>SignUp Here!</h2>
    <div mat-dialog-content>
        <p>Set User Name</p>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" placeholder="enter your name" [(ngModel)]="user.userName" name="username" >
        
    </mat-form-field>
    <!-- <div class="form-text text-danger" *ngIf="userName.errors?.['required'] && (userName.touched || userName.dirty )">
        User name is required!
    </div> -->
        <p>Create Password</p>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="enter password" [(ngModel)]="user.password" name="password" >
    </mat-form-field>
    
    
    </div>
    <div mat-dialog-actions>
        <button class="btn" mat-dialog-close  style="margin-left: 160px; margin-bottom: 20px;" (click)= "handleSignIn()" >Sign In</button>
    </div>

</div>
</body>
